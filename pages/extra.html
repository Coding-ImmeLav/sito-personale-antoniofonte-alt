<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra - JS Esercizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2>Esercizio 1: Barra di Progresso</h2>

    <input type="number" id="progressInput" class="form-control w-25" placeholder="Inserisci un numero 0-100" oninput="aggiornaBarra()">
    
    <div class="progress mt-3" style="height: 30px;">
        <div id="barra" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <hr class="my-5">

    <h2>Esercizio 2: Calcolatrice</h2>

    <input type="number" id="num1" class="form-control w-25" placeholder="Numero 1">
    <input type="number" id="num2" class="form-control w-25 mt-2" placeholder="Numero 2">

    <div class="mt-3">
        <button class="btn btn-secondary" onclick="calcola('+')">+</button>
        <button class="btn btn-secondary" onclick="calcola('-')">-</button>
        <button class="btn btn-secondary" onclick="calcola('*')">*</button>
        <button class="btn btn-secondary" onclick="calcola('/')">/</button>
    </div>

    <div class="mt-3">
        <input type="text" id="risCalcolo" class="form-control w-25" readonly placeholder="Risultato">
    </div>

    <script>
        // Barra di progresso
        function aggiornaBarra() {
            const valore = document.getElementById('progressInput').value;
            const barra = document.getElementById('barra');

            let numero = parseInt(valore);

            if (isNaN(numero) || numero < 0) numero = 0;
            if (numero > 100) numero = 100;

            barra.style.width = numero + '%';
            barra.textContent = numero + '%';
        }

        // Calcolatrice
        function calcola(operazione) {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const output = document.getElementById('risCalcolo');

            if (isNaN(n1) || isNaN(n2)) {
                output.value = "Inserisci due numeri validi";
                return;
            }

            let risultato;

            switch (operazione) {
                case '+': risultato = n1 + n2; break;
                case '-': risultato = n1 - n2; break;
                case '*': risultato = n1 * n2; break;
                case '/': risultato = n2 !== 0 ? n1 / n2 : "Errore: divisione per zero"; break;
            }

            output.value = risultato;
        }
    </script>
</body>
</html>
